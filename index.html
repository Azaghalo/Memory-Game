<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/Images/cards2.png" />
    <link rel="stylesheet" href="./Style/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <title>Memory Game</title>

</head>

<body>
    <div class="score">
        <div class="timer">
            Time: <span id="timePassed">00:00:00</span>
        </div>
        <div class="moveCounter">
            Moves: <span id="numberActions">0</span>
        </div>
    </div>
    
    <div id="board">
    </div>  

    <div id="gameOver">
        <div class="endMessage">
            Congratulations! You've completed the game!
        </div>
        <div class="endTimer">Yor total time was: 00:00:00</div>
        <div class="endMoves">You needed 0 moves to win</div>
        <button id="restart" onclick="Restart()">Restart</button>
    </div>

    <script src="./Scripts/game.js"></script>
    <script src="./Scripts/interface.js"></script>

</body>
</html>
